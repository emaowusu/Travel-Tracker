services:
  trackerdb:
    build:
      context: ./Dockerfiles/db
    image: emacodes/trackerdb:v1.0.0
    container_name: trackerdb
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - trackerdb-data:/var/lib/postgresql/data
    networks:
      - backend  
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  trackerapp:
    build:
      context: .
      dockerfile: Dockerfiles/app/Dockerfile
    image: emacodes/trackerapp:v1.0.0
    container_name: trackerapp
    restart: always
    env_file:
      - .env
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      NODE_ENV: ${NODE_ENV}
    ports:
      - "3000:3000"
    depends_on:
      - trackerdb
    networks:
      - backend

  trackerweb:
    build:
      context: ./Dockerfiles/web
    image: emacodes/trackerweb:v1.0.0
    container_name: trackerweb
    restart: always
    ports:
      - "80:80"
    depends_on:
      - trackerapp
    networks:
      - backend

volumes:
  trackerdb-data:

networks:
  backend:
    driver: bridge
